<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="css/colors.css">
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Dados da Requisição</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-2">
							<div class="form-group">
								<label class="control-label cor-preta" for="estabelecimento">Estabelecimento</label>
								<input type="text" class="form-control" name="estabelecimento" id="estabelecimento" readonly>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<label class="control-label cor-preta" for="numeroRequisicao">Nº da Requisição</label>
								<input type="text" class="form-control" name="numeroRequisicao" id="numeroRequisicao" readonly>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group ">
								<label class="control-label cor-preta" for="dataRequisicao">Data</label>
								<div class="input-group">
									<div class="input-group-addon">
										<img src="assets/fluigicon-calendar.png" alt="fluigicon-calendar" width="16px" height="16px">
									</div>
									<input type="text" class="form-control" name="DataRequisicao" id="dataRequisicao" readonly>
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<label class="control-label cor-preta" for="situacao">Situação</label>
								<input type="text" class="form-control" name="situacao" id="situacao" readonly>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label class="control-label cor-preta required" for="usernameDataSUL">Requisitante</label>
								<div class="input-group">
									<div class="input-group-addon">
										<img src="assets/fluigicon-user.png" alt="fluigicon-user" width="16px" height="16px">
									</div>
									<input type="text" class="form-control" name="usernameDataSUL" id="usernameDataSUL" readonly>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div>

			</div>

		</form>
	</div>
</body>

</html>
